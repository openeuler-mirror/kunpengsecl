components:
  schemas:
    ServerInfo:
      type: object
      required:
        - id
        - regtime
        - registered
        - online
        - trusted
        - isautoupdate
      properties:
        id:
          type: integer
          format: int64
        regtime:
          type: string
        registered:           
          type: boolean           
          default: false
        online:
          type: boolean
          default: false
        trusted:
          type: boolean
          default: false
        isautoupdate:
          type: boolean
          default: false
    ReportInfo:
      type: object
      required:
        - id
        - createtime
        - validated
        - trusted
        - quoted
        - signature
        - pcrlog
        - bioslog
        - imalog
      properties:
        id:
          type: integer
          format: int64
        createtime:
          type: string
        validated:
          type: boolean
          default: false
        trusted:
          type: boolean
          default: false
        quoted:
          type: string
        signature:
          type: string
        pcrlog:
          type: string
        bioslog:
          type: string
        imalog:
          type: string
    BaseValueInfo:
      type: object
      required:
        - id
        - clientid
        - uuid
        - basetype
        - createtime
        - name
        - pcr
        - bios
        - ima
        - enabled
      properties:
        id:
          type: integer
          format: int64
        clientid:
          type: integer
          format: int64
        uuid:
          type: string
        basetype:
          type: string
        createtime:
          type: string
        name:
          type: string
        pcr:
          type: string
        bios:
          type: string
        ima:
          type: string
        enabled:
          type: boolean     
    TrustStatus:
      type: string
      default: unknown
      enum:
      - unknown
      - untrusted
      - trusted
    TaReportInfo:
      type: object
      required:
        - id
        - uuid
        - createtime
        - validated
        - trusted
        - value
      properties:
        id:
          type: integer
          format: int64
        uuid:
          type: string
        createtime:
          type: string
        validated:
          type: boolean
          default: false
        trusted:
          type: boolean
          default: false
        value:
          type: string
    TaBaseValueInfo:
      type: object
      required:
        - id
        - clientid
        - uuid
        - createtime
        - name
        - valueinfo
        - enabled
      properties:
        id:
          type: integer
          format: int64
        clientid:
          type: integer
          format: int64
        uuid:
          type: string
        createtime:
          type: string
        name:
          type: string
        valueinfo:
          type: string
        enabled:
          type: boolean
  securitySchemes:
    servermgt_http:
      description: http basic authentication to remote attestation server
      type: http
      scheme: basic
    servermgt_oauth2:
      description: oauth2 authentication to remote attestation server
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: http://localhost:5096/authorization
          tokenUrl: http://localhost:5096/token
          scopes:
            write:servers: modify target server configurations
            read:servers: read server informations
            write:config: modify ras configuration
